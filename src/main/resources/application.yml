spring:
  application:
    name: distributed-task-scheduler
  
  datasource:
    url: jdbc:postgresql://localhost:5433/taskscheduler
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # CHANGED: Hide SQL logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # CHANGED: Don't format SQL
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
  
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes

logging:
  level:
    com.taskscheduler: INFO  # CHANGED: From DEBUG to INFO
    org.springframework: WARN  # CHANGED: From INFO to WARN
    org.hibernate: WARN  # ADDED: Reduce Hibernate logs

server:
  port: 8080